<body>

<h2 class="w3-center">Family Photos</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="pic1.jpg" style="width:100%">
  <img class="mySlides" src="pic2.jpg" style="width:100%">
  <img class="mySlides" src="pic3.jpg" style="width:100%">

  <img class="mySlides" src="pic5.jpg" style="width:100%">
  <img class="mySlides" src="pic6.jpg" style="width:100%">
  <img class="mySlides" src="pic7.jpg" style="width:100%">
  <img class="mySlides" src="pic8.jpg" style="width:100%">
  <img class="mySlides" src="pic9.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
